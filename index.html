<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
   
    <header class="signup-header">
        <h1>Signup</h1>
        <p>it just take 30 seconds</p>
    </header>
    <main class="signup-main">
        <form action="#">
          <p>  <label for="firstname">first name
            </label>
            <input type="text" id="firstname" name="fname" placeholder="firstname">
        </p>
           <p> <label for="lastname">last name
            </label>
            <input type="text" id="lastname" name="lname" placeholder="lastname">
        </p>
        <p>
            <label for="email">email
            </label>
            <input type="email" id="email" name="email" placeholder="r123@gmail.com">
        </p>
        <p>
            <label for="password">password
            </label>
            <input type="password" id="password" name="password" placeholder="atleast 8 character">
        </p>
        <p>
            <input type="submit"  name="button" value="create form">
        </p>
        </form>
    </main>
    <footer>already have a account? <a href="">Log in</a></footer>
</div>
<div class="circle c1"></div>
<div class="circle c2"></div>
</div>
</body>
</html>
